<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Coração da Sorte</title>
  </head>
  <body>
    <h1>O que será que o Coração da Sorte te reserva hoje?</h1>
    <h3>Clique e venha descobrir!</h3>

    <!-- Imagem do coracao, para clicar e abrir -->
    <img id="coracao" src="coracao.png" alt="Coração da Sorte" />

    <!-- Espaço para mostrar a mensagem da sorte -->
    <div id="sorte"></div>

    <!-- Botão para resetar o jogo -->
    <button id="resetBtn" style="display: none">Clique novamente</button>
  </body>
  <script src="script.js"></script>
